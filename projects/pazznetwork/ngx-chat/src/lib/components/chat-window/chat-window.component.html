<ngx-chat-window-frame
        [windowIcon]="chatWindowState.contact.avatar"
        [windowTitle]="chatWindowState.contact.name"
        (headerClick)="onClickHeader()"
        (closeClick)="onClickClose()"
        [fileDropEnabled]="httpFileUploadPlugin.fileUploadSupported"
        (fileDrop)="uploadFile($event)"
        [fileDropMessageKey]="chatService.translations.dropMessage">

    <div *ngIf="!chatWindowState.isCollapsed" class="chat-content" (click)="onFocus()">
        <ngx-chat-message-list [contact]="chatWindowState.contact" [showAvatars]="false"></ngx-chat-message-list>
        <div class="chat-input-container">
            <ngx-chat-message-input [contact]="chatWindowState.contact"></ngx-chat-message-input>
            <div *ngFor="let action of chatService.chatActions"
                 (click)="onActionClick(action)"
                 class="chat-action"
                 [ngClass]="action.cssClass"
                 [innerHTML]="action.html">
            </div>
        </div>
    </div>

</ngx-chat-window-frame>
